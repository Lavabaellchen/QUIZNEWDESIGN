<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Musik-Akkord-App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Willkommen zur Musik-Akkord-App</h1>
    </header>

    <main>
        <section id="chordSection">
            <h2>Rate den Akkord</h2>
            <div id="chordButtons">
                <!-- Hier werden die Buttons für die Akkorde dynamisch eingefügt -->
            </div>
            <button id="playChordBtn">Akkord anhören</button>
            <button id="checkAnswerBtn">Antwort überprüfen</button>
            <button id="playRootNoteBtn">Grundton anhören</button>
        </section>

        <section id="resultSection">
            <h2 id="resultMessage">Ergebnis</h2>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meine Musik-Akkord-App. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
